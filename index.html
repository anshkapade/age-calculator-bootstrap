<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Age Calculator Bootstrap</title>
    <link rel="stylesheet" href="style.css" />
  </head>



  <!--body-->
  <body>
    <div class="container-fluid  text-center text-info  rounded-4 bg-white     mt-5  ">
        <h3 class="fs-2 text-dark text-decoration-underline ">Age-Calculator</h3>

        <div>
      <label class="text-dark text-decoration-underline mt-4 fw-bold ">Enter your birth date :</label>
      <input class="bg-white rounded-3 text-dark" type="date">
    </div>

    <div >
        <button type="button" class="para submit btn btn-warning mt-4 fw-bold ">Submit</button>
        <button type="button" class="para btn btn-warning mt-4 fw-bold ">Reset</button>
    </div>

    <div>
      <label class="text-dark text-decoration-underline mt-4 fw-bold ">Your calculated age is :</label>
      <input type="text" class="rounded-5 ">
    </div>
    
    </div>
  </body>
</html>
